<!DOCTYPE html>
<!-- Страница с аккордеоном -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./accordion.css">
    </head>
    <body>
        <div class='accordion'>
            <details class='accordion__item'>
                <summary class='accordion__summary'>
                    Accordion item
                </summary>
                <p class='accordion__content'>
                    Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.
                </p>
            </details>
            <details class='accordion__item'>
                <summary class='accordion__summary'>
                    Accordion item
                </summary>
                <p class='accordion__content'>
                    Hidden content
                </p>
            </details>
            <details class='accordion__item'>
                <summary class='accordion__summary'>
                    Accordion item
                </summary>
                <p class='accordion__content'>
                    Hidden content
                </p>
            </details>
        </div>
        <script>
            function onToggle(event) {
                if (event.target.open) {
                    document.querySelectorAll(".accordion > .accordion__item[open]").forEach((el) => {
                        if (el === event.target) {
                            return;
                        }
                        el.open = false;
                    });
                }
            }

            // Вешаем наблюдатель на все елементы <details> внутри акордиона
            document
              .querySelectorAll(".accordion > .accordion__item")
              .forEach((el) => el.addEventListener("toggle", onToggle));
        </script>
    </body>
</html>
